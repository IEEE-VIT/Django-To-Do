<h1>TASKS</h1>
<p> All your tasks</p>

<ul>
    {% for t in task %}
        <li>
            {{ t.title}}<br>
            {{ t.description }}<br>
            {{ t.created }}<br>
            {{ t.deadline }}<br>
             <input type="checkbox" name="deadline" value="Completed">{{ t.done }}<br>
        </li>
    {% endfor %}
</ul>
